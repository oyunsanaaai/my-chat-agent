<!-- index.html -->
<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Оюунсанаа — Нэвтрэх</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b2440;
      --bg2:#14365e;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.18);
      --text:#eaf2ff;
      --muted:#b7c7e6;
      --btn:#6aa9ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #1b3766 0%, transparent 60%),
                  radial-gradient(900px 700px at 80% 90%, #0d4a6a 0%, transparent 60%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(92vw,520px);
      padding:28px;
      border-radius:18px;
      background:var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(16px) saturate(120%);
      box-shadow:0 10px 40px rgba(0,0,0,.35);
    }
    .head{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .logo{
      width:40px;height:40px;border-radius:12px;
      background:radial-gradient(circle at 30% 30%, #9fd3ff, #4a86ff);
      display:grid;place-items:center;color:#00234a;font-weight:800
    }
    h1{font-size:20px;margin:0}
    p.sub{margin:0 0 16px 0;color:var(--muted);font-size:14px}
    label{font-size:13px;color:var(--muted);display:block;margin:12px 0 6px}
    input[type="text"], input[type="password"]{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--stroke);
      background:rgba(0,0,0,.25); color:var(--text); outline:none;
    }
    input:focus{border-color:#8ec1ff; box-shadow:0 0 0 3px rgba(110,169,255,.2)}
    .row{display:flex;gap:12px;margin-top:16px}
    .btn{
      flex:1; padding:12px 16px;border-radius:12px;border:1px solid var(--stroke);
      background:rgba(255,255,255,.04); color:var(--text); font-weight:600; cursor:pointer;
    }
    .btn.primary{background:var(--btn); border-color:transparent; color:#081c3a}
    .muted{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:13px}
    .muted a{color:#a9c8ff;text-decoration:none}
    .remember{display:flex;align-items:center;gap:8px}
    .err{margin-top:12px;color:#ffb4b4;font-size:13px;display:none}
    .top{position:fixed;inset:16px auto auto 16px;color:#9fc0ff;font-size:13px;opacity:.7}
  </style>
</head>
<body>
  <div class="top">OS — CHAT</div>
  <div class="card">
    <div class="head">
      <div class="logo">O</div>
      <div>
        <h1>Оюунсанаа · Нэвтрэх</h1>
        <p class="sub">Шинэ хэрэглэгчид oyunsanaa.com дээр бүртгүүлнэ, гишүүд шууд нэвтэрнэ.</p>
      </div>
    </div>

    <label>И-мэйл эсвэл утас</label>
    <input id="email" type="text" placeholder="name@mail.com эсвэл 8811••••" autocomplete="username" />

    <label>Нууц үг</label>
    <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password" />

    <div class="muted">
      <label class="remember"><input id="remember" type="checkbox" /> Намайг сана</label>
      <a href="https://oyunsanaa.com/support" target="_blank">Нууц үг мартсан</a>
    </div>

    <div class="row">
      <button id="login" class="btn primary">Гишүүд нэвтрэх</button>
      <button id="signup" class="btn">Шинэ хэрэглэгч</button>
    </div>

    <div id="err" class="err">Нэвтрэх амжилтгүй. Нууц үгээ шалгаарай.</div>
  </div>

  <script>
    document.getElementById('signup').onclick = () => {
      window.location.href = 'https://oyunsanaa.com';
    };
    document.getElementById('login').onclick = async () => {
      const pass = document.getElementById('pass').value.trim();
      const remember = document.getElementById('remember').checked;
      const r = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ pass, remember })
      });
      if (r.ok) {
        window.location.replace('/chat');
      } else {
        document.getElementById('err').style.display = 'block';
      }
    };
  </script>
</body>
</html>
